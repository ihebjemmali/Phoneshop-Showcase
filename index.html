<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smartphone Showcase</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Smartphone Showcase</h1>
      <div class="form-container">
        <h2>Manage Smartphone Catalog</h2>
        <label for="item-name">Name :</label>
        <input type="text" id="item-name" placeholder="Enter smartphone name" />
        <label for="item-price">Price :</label>
        <input type="number" id="item-price" placeholder="Enter price" />
        <label for="item-quantity">Quantity :</label>
        <input type="number" id="item-quantity" placeholder="Enter quantity" />
        <label for="item-state">State :</label>
        <input
          type="text"
          id="item-state"
          placeholder="Enter state (New/Used)"
        />
        <label for="item-image">Image URL :</label>
        <input type="text" id="item-image" placeholder="Enter image URL" />
        <button id="add-item">Add New Smartphone</button>
        <button id="remove-item">Delete Smartphone</button>
        <button id="update-item">Update Smartphone Details</button>
      </div>
      <div id="item-list" class="item-list"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
